<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="userLogin.styles.css">
</head>
<body>
    <div class="Login">
        <div class="wrapper">
            <div class=" login-title">
                <h1> Login </h1>
            </div>
            <div class="login-form">
                <div class="mail">
                    <input class="login-mail" type="text" placeholder="Email or Phone" name="uname" required>
                    
                </div>    
                <div class="required" >
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus odit eveniet culpa, atque reiciendis aliquam? Sequi molestias at, optio, pariatur ipsam dolorem vitae atque accusantium cupiditate nam doloribus architecto expedita.</p>
                </div>
                <div class="login-password">    
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                
                <button class="login-button" type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="login-forgot">
                <a href="#" class="forgot-password" > Forgot Password</a>
            </div>
            <div class="login-action">
                <div class="create-account">
                    <a href="#"> Create Account</a>

                </div>
            </div>
        </div>
    </div>    
</body>
</html>
