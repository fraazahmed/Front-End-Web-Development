<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Pop-up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="main-container">
        <img 
        src="https://images.pexels.com/photos/3137890/pexels-photo-3137890.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
    
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime aperiam molestiae soluta perspiciatis, nemo iste similique doloremque velit nam, molestias quos reiciendis fugit quasi delectus veritatis unde et quibusdam alias.   </p>
        <Button class="btn">Watch Now</Button>
    </div>
    <div class="trailer-container active">
        <video src="video/trailer.mp4" controls></video>

        <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
